<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assignees</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>List of Assignees</h1>
<table class="table">
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
</tr>
<tr th:each="assignee: ${assignees}">
    <td th:text="${assignee.getId()}"></td>
    <td th:text="${assignee.getName()}"></td>
    <td th:text="${assignee.getEmail()}"></td>
    <td><a th:href="'/' + ${assignee.getId()} + '/editassignee'">Edit</a></td>
    <td><a th:href="'/' + ${assignee.getId()} + '/deleteAssignee'" class="btn btn-danger">Delete</a></td>
</tr>
<br>
<form action="#" th:action="@{/assignees}" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />
    <label for="email">Name</label>
    <input type="text" id="email" name="email" required />
    <input type="submit" value="add" />
</form>
</body>
</html>
